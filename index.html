<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Vue</title>
</head>

<body>

  <div id="app">
	  
	  <p>{{ ctr }}</p>
		<button @click="ctr += 1">カウントアップ</button>
		<!-- <p>{{ ctr >= 3 ? '↑' : '下'}}</p> -->
		<p>{{ lessThanThree }}</p>		
	  
	  <input type="text" v-model="msg">
		<p>{{ msg }}</p>

	  <p>カウント： {{ num }}</p>
	  <!-- <button v-on:click="countUp(2)">カウントアップ</button> -->
		<!-- <button v-on:[evt]="countUp(20)">カウントアップ</button> -->

		<button @click="countUp(20)">カウントアップ</button>		

		<p v-on:mousemove="mousePosition($event, 4)">マウスイベント
			<span v-on:mousemove.stop> マウスイベントしないで </span>
		</p>
		<p>X:{{x}}, Y:{{y}}</p>
		
		<!-- <a v-on:click="noEv" href="google.com">Google</a> -->
		<a v-on:click.prevent.stop href="google.com">Google</a>		
		
		<br>
			
		<input type="input" v-on:keyUp.enter="myAlert">
		
  </div>
  <!-- /#app -->

  <script src="vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
